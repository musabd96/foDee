<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoDee</title>

    <!--=============== FONT ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/style/style.css">
    
    <!--=============== JS ===============-->
    <script src="assets/js/script.js" defer></script>

</head>
<body>

    <!--=============== HEADER SECTION ===============-->
    <header class="header">
        <a href="#" class="logo">
            <img src="assets/img/Logo1.png"  alt="">
        </a>
        
        <nav class="navbar">
            <a href="#home">home</a>
            <a href="#menu">menu</a>
            <a href="#order">order</a>
            <a href="#contect">contect</a>
        </nav>
        
        <div class="icons">
            <div class="fas fa-user" id="user-btn"></div>
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
            <div class="fas fa-bars" id="menu-btn"></div>
            <div class="fas fa-times" id="close-btn"></div>
        </div>
        
        <div class="cart-item-container">
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="assets/img/hambugar.png" alt="">
                <div class="content">
                    <h3>cart item 01</h3>
                    <div class="price">$15.99</div>
                </div>
            </div>
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="assets/img/hambugar.png" alt="">
                <div class="content">
                    <h3>cart item 01</h3>
                    <div class="price">$15.99</div>
                </div>
            </div>
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="assets/img/hambugar.png" alt="">
                <div class="content">
                    <h3>cart item 01</h3>
                    <div class="price">$15.99</div>
                </div>
            </div>
            
            <a href="#" class="btn">checkout now</a>
        </div>
    </header>
    
    <!--=============== LOGIN/REGISTER SECTION ===============-->
   
    
    <section class="login-register hidden">
        <div class="wrapper">
            <div class="form__box login">
                <form action="#">
                    <h2>Login</h2>
                    <div class="input__box">
                        <span class="icon">
                            <i class="ri-account-circle-line"></i>
                        </span>
                        
                        <input type="username" required>
                        <label >Username</label>
                    </div>

                    <div class="input__box">
                        <span class="icon">
                            <i class="ri-lock-line"></i>
                        </span>
                        
                        <input type="password" required>
                        <label >Password</label>
                    </div>
                    <div class="remember__forget">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                        <a href="#">Forget Password?</a>
                    </div>
                    <a href="#" class="btn">Login</a>
                    <div class="login__register">
                        <p>
                            Don't have an account?      
                            <a class="register__link">Register</a>
                        </p>
                    </div>
                </form>
            </div>

            <div class="form__box register">
                <form action="#">
                    <h2>Registration</h2>
                    <div class="input__box">
                        <span class="icon">
                            <i class="ri-account-circle-line"></i>
                        </span>
                        
                        <input type="username" required>
                        <label >Username</label>
                    </div>
                    <div class="input__box">
                        <span class="icon">
                            <i class="ri-mail-line"></i>
                        </span>
                        
                        <input type="email" required>
                        <label >Email</label>
                    </div>

                    <div class="input__box">
                        <span class="icon">
                            <i class="ri-lock-line"></i>
                        </span>
                        
                        <input type="password" required>
                        <label >Password</label>
                    </div>
                    <div class="remember__forget">
                        <label>
                            <input type="checkbox"> I agree to the terms & conditions
                        </label>
                    </div>
                    <button type="submit" class="btn">Register</button>
                    <div class="login__register">
                        <p>
                            Already have an account?      
                            <a class="login__link">Login</a>
                        </p>
                    </div>
                </form>
            </div>

        </div>
    </section>

    <!--=============== HOME SECTION ===============-->

    <section class="home" id="home">
        <div class="content">
          <div class="text-container">
                <h3>Are you Hungry?</h3>
                <h1>Don't Wait!</h1>
                <h4>Let's start to order food now</h3>
                <a href="#" class="btn">Check out menu</a>
          </div>
          <div class="image-container">
                <img src="assets/img/Header-2.jpg" alt="circle" class="image">
            </div>
        </div>
    </section>
      

</body>
</html>
